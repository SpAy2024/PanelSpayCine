<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrador de Películas - Firebase + TMDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50, #4a6572);
      color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      width: 100%;
      max-width: 1100px;
      background: rgba(40, 44, 52, 0.95);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
    }
    
    .header {
      background: linear-gradient(90deg, #3498db, #2980b9);
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .header h1 {
      font-weight: 600;
      font-size: 1.8rem;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
    }
    
    .content {
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }
    
    .section {
      background: rgba(52, 58, 70, 0.7);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .section-title {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 2px solid #3498db;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .section-title i {
      color: #3498db;
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
    }
    
    label {
      margin-bottom: 8px;
      font-weight: 500;
      font-size: 0.95rem;
      color: #bdc3c7;
    }
    
    input, select {
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #555;
      border-radius: 8px;
      color: #f5f5f5;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
    }
    
    .buttons-container {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    
    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: linear-gradient(45deg, #3498db, #2980b9);
      color: white;
      flex: 1;
    }
    
    .btn-secondary {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
      color: white;
      flex: 1;
    }
    
    .btn-danger {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
      color: white;
    }
    
    .btn-logout {
      background: linear-gradient(45deg, #e67e22, #d35400);
      color: white;
    }
    
    .btn-tmdb {
      background: linear-gradient(45deg, #01d277, #0d253f);
      color: white;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-weight: 500;
      text-align: center;
      display: none;
    }
    
    .success {
      background: rgba(46, 204, 113, 0.2);
      border-left: 4px solid #2ecc71;
      color: #2ecc71;
      display: block;
    }
    
    .error {
      background: rgba(231, 76, 60, 0.2);
      border-left: 4px solid #e74c3c;
      color: #e74c3c;
      display: block;
    }
    
    .info {
      background: rgba(52, 152, 219, 0.2);
      border-left: 4px solid #3498db;
      color: #3498db;
      display: block;
    }
    
    .counter {
      background: #34495e;
      padding: 10px 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .counter span {
      font-weight: bold;
      color: #3498db;
      font-size: 1.2rem;
    }
    
    .search-container {
      margin-bottom: 20px;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 12px 15px 12px 45px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #555;
      border-radius: 8px;
      color: #f5f5f5;
      font-size: 1rem;
    }
    
    .search-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #bdc3c7;
    }
    
    .search-options {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    
    .search-option {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    
    .search-option input {
      width: auto;
    }
    
    .tmdb-search-results {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      padding: 10px;
      display: none;
    }
    
    .tmdb-result-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: background 0.3s;
    }
    
    .tmdb-result-item:hover {
      background: rgba(52, 152, 219, 0.2);
    }
    
    .tmdb-poster {
      width: 45px;
      height: 68px;
      border-radius: 4px;
      object-fit: cover;
      margin-right: 15px;
    }
    
    .tmdb-no-poster {
      width: 45px;
      height: 68px;
      border-radius: 4px;
      background: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: #7f8c8d;
    }
    
    .tmdb-info {
      flex: 1;
    }
    
    .tmdb-title {
      font-weight: 600;
      font-size: 0.95rem;
    }
    
    .tmdb-year {
      color: #bdc3c7;
      font-size: 0.85rem;
      margin-top: 3px;
    }
    
    .tmdb-id {
      background: #01d277;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    
    .nodes-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
    }
    
    .node-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
    }
    
    .node-card:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    .node-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .node-id {
      background: #3498db;
      color: white;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
    }
    
    .node-content {
      display: flex;
      gap: 15px;
      flex: 1;
    }
    
    .node-poster-container {
      flex-shrink: 0;
    }
    
    .node-poster {
      width: 70px;
      height: 105px;
      border-radius: 6px;
      object-fit: cover;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }
    
    .node-no-poster {
      width: 70px;
      height: 105px;
      border-radius: 6px;
      background: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #7f8c8d;
      font-size: 0.8rem;
      text-align: center;
      padding: 5px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
    }
    
    .node-info {
      flex: 1;
    }
    
    .node-data {
      font-size: 0.9rem;
      line-height: 1.5;
    }
    
    .node-data p {
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }
    
    .movie-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 8px;
      color: #ecf0f1;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    
    .quality-badge {
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.85rem;
      font-weight: bold;
      margin-left: 10px;
    }
    
    .quality-hd {
      background: rgba(46, 204, 113, 0.2);
      color: #2ecc71;
      border: 1px solid rgba(46, 204, 113, 0.3);
    }
    
    .quality-fhd {
      background: rgba(52, 152, 219, 0.2);
      color: #3498db;
      border: 1px solid rgba(52, 152, 219, 0.3);
    }
    
    .quality-4k {
      background: rgba(155, 89, 182, 0.2);
      color: #9b59b6;
      border: 1px solid rgba(155, 89, 182, 0.3);
    }
    
    .quality-cam {
      background: rgba(241, 196, 15, 0.2);
      color: #f1c40f;
      border: 1px solid rgba(241, 196, 15, 0.3);
    }
    
    .quality-sd {
      background: rgba(230, 126, 34, 0.2);
      color: #e67e22;
      border: 1px solid rgba(230, 126, 34, 0.3);
    }
    
    .edit-btn {
      background: transparent;
      color: #f1c40f;
      border: 1px solid #f1c40f;
      padding: 8px 12px;
      font-size: 0.85rem;
      border-radius: 6px;
      margin-top: 15px;
      width: 100%;
    }
    
    .edit-btn:hover {
      background: rgba(241, 196, 15, 0.1);
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    
    .modal-content {
      background: #2c3e50;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .modal-title {
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .close-modal {
      background: transparent;
      color: #bdc3c7;
      font-size: 1.5rem;
      border: none;
      cursor: pointer;
      padding: 0;
      width: auto;
    }
    
    .close-modal:hover {
      color: #e74c3c;
    }
    
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 30px;
      text-align: center;
    }
    
    .login-icon {
      font-size: 4rem;
      color: #3498db;
      margin-bottom: 20px;
    }
    
    .login-title {
      font-size: 1.8rem;
      margin-bottom: 30px;
      font-weight: 600;
    }
    
    .login-form {
      width: 100%;
      max-width: 400px;
    }
    
    .loading {
      text-align: center;
      padding: 20px;
      color: #bdc3c7;
    }
    
    .loading i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #3498db;
    }
    
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      
      .content {
        padding: 20px;
      }
      
      .section {
        padding: 20px;
      }
      
      .buttons-container {
        flex-direction: column;
      }
      
      .header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .nodes-container {
        grid-template-columns: 1fr;
      }
      
      .node-content {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .node-poster, .node-no-poster {
        width: 100px;
        height: 150px;
      }
      
      .node-data p {
        flex-direction: column;
        align-items: flex-start;
        gap: 2px;
      }
    }
    
    /* Scrollbar personalizada */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #3498db;
      border-radius: 10px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #2980b9;
    }
    
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 30px;
      color: #bdc3c7;
      font-style: italic;
    }
    
    .tmdb-section {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px dashed rgba(255, 255, 255, 0.1);
    }
    
    .tmdb-section h4 {
      margin-bottom: 10px;
      color: #01d277;
      display: flex;
      align-items: center;
      gap: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Cabecera -->
    <div class="header">
      <h1><i class="fas fa-film"></i> Administrador de Películas</h1>
      <div class="user-info" id="userInfo">
        <i class="fas fa-user-circle"></i>
        <span id="userEmail">No autenticado</span>
      </div>
    </div>
    
    <!-- Contenido principal (visible después del login) -->
    <div class="content" id="mainContent" style="display: none;">
      
      <!-- Contador de nodos -->
      <div class="section">
        <h2 class="section-title"><i class="fas fa-chart-line"></i> Estadísticas</h2>
        <div class="counter">
          <p>Último nodo ingresado: <span id="lastNode">0</span></p>
          <p>Total de nodos en la base de datos: <span id="totalNodes">0</span></p>
        </div>
      </div>
      
      <!-- Formulario para agregar/editar -->
      <div class="section">
        <h2 class="section-title" id="formTitle"><i class="fas fa-edit"></i> Agregar/Editar Película</h2>
        <div class="form-grid">
          <div class="form-group">
            <label for="numeroNodo"><i class="fas fa-hashtag"></i> Número del nodo</label>
            <input type="number" id="numeroNodo" placeholder="Ej: 1" min="1">
          </div>
          
          <div class="form-group">
            <label for="idPelicula"><i class="fas fa-id-card"></i> ID de TMDB</label>
            <input type="number" id="idPelicula" placeholder="Ej: 5675" min="1">
          </div>
          
          <div class="form-group">
            <label for="calidad"><i class="fas fa-video"></i> Calidad</label>
            <select id="calidad">
              <option value="">Selecciona calidad</option>
              <option value="CAM">CAM</option>
              <option value="SD">SD</option>
              <option value="HD">HD</option>
              <option value="FHD">FHD</option>
              <option value="4K">4K</option>
            </select>
          </div>
        </div>
        
        <div class="buttons-container">
          <button class="btn-primary" onclick="guardarNodo()" id="btnGuardar">
            <i class="fas fa-save"></i> Guardar
          </button>
          <button class="btn-tmdb" onclick="buscarPelicula()" id="btnBuscarTMDB">
            <i class="fas fa-search"></i> Buscar en TMDB
          </button>
          <button class="btn-secondary" onclick="limpiarFormulario()">
            <i class="fas fa-broom"></i> Limpiar
          </button>
        </div>
        
        <!-- Resultados de búsqueda TMDB -->
        <div class="tmdb-search-results" id="tmdbResults">
          <!-- Los resultados de TMDB aparecerán aquí -->
        </div>
        
        <div class="message" id="mensajeEstado"></div>
      </div>
      
      <!-- Buscador -->
      <div class="section">
        <h2 class="section-title"><i class="fas fa-search"></i> Buscar Películas</h2>
        
        <div class="search-container">
          <i class="fas fa-search search-icon"></i>
          <input type="text" class="search-input" id="searchInput" placeholder="Buscar por título, ID de película, nodo o calidad...">
        </div>
        
        <div class="search-options">
          <label class="search-option">
            <input type="radio" name="searchType" value="all" checked onchange="filtrarNodos()">
            <span>Todos</span>
          </label>
          <label class="search-option">
            <input type="radio" name="searchType" value="title" onchange="filtrarNodos()">
            <span>Por Título</span>
          </label>
          <label class="search-option">
            <input type="radio" name="searchType" value="id" onchange="filtrarNodos()">
            <span>Por ID</span>
          </label>
          <label class="search-option">
            <input type="radio" name="searchType" value="node" onchange="filtrarNodos()">
            <span>Por Nodo</span>
          </label>
          <label class="search-option">
            <input type="radio" name="searchType" value="quality" onchange="filtrarNodos()">
            <span>Por Calidad</span>
          </label>
        </div>
      </div>
      
      <!-- Lista de nodos existentes -->
      <div class="section">
        <h2 class="section-title"><i class="fas fa-list"></i> Películas Guardadas</h2>
        <div class="nodes-container" id="nodesList">
          <!-- Los nodos se cargarán aquí -->
          <div class="node-card empty">
            <p>No hay películas guardadas. Agrega una nueva.</p>
          </div>
        </div>
        
        <div class="buttons-container" style="margin-top: 20px;">
          <button class="btn-logout" onclick="cerrarSesion()">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
          </button>
        </div>
      </div>
    </div>
    
    <!-- Formulario de login (visible inicialmente) -->
    <div class="login-container" id="loginContainer">
      <div class="login-icon">
        <i class="fas fa-film"></i>
      </div>
      <h2 class="login-title">Administrador de Películas</h2>
      
      <div class="section login-form">
        <h2 class="section-title"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h2>
        
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Correo electrónico</label>
          <input type="email" id="email" placeholder="correo@ejemplo.com">
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
          <input type="password" id="password" placeholder="Tu contraseña">
        </div>
        
        <div class="buttons-container">
          <button class="btn-primary" onclick="iniciarSesion()">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
          </button>
        </div>
        
        <div class="message" id="loginMessage"></div>
      </div>
    </div>
  </div>
  
  <!-- Modal para edición -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title"><i class="fas fa-edit"></i> Editar Película</div>
        <button class="close-modal" onclick="cerrarModal()">&times;</button>
      </div>
      
      <div class="form-grid">
        <div class="form-group">
          <label for="editNumeroNodo">Número del nodo</label>
          <input type="number" id="editNumeroNodo" disabled>
        </div>
        
        <div class="form-group">
          <label for="editIdPelicula">ID de la película</label>
          <input type="number" id="editIdPelicula">
        </div>
        
        <div class="form-group">
          <label for="editCalidad">Calidad</label>
          <select id="editCalidad">
            <option value="CAM">CAM</option>
            <option value="SD">SD</option>
            <option value="HD">HD</option>
            <option value="FHD">FHD</option>
            <option value="4K">4K</option>
          </select>
        </div>
      </div>
      
      <div class="buttons-container">
        <button class="btn-secondary" onclick="actualizarNodo()">
          <i class="fas fa-check"></i> Actualizar
        </button>
        <button class="btn-danger" onclick="eliminarNodo()">
          <i class="fas fa-trash"></i> Eliminar
        </button>
        <button class="btn-logout" onclick="cerrarModal()">
          <i class="fas fa-times"></i> Cancelar
        </button>
      </div>
    </div>
  </div>

  <script>
    // CONFIG FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyBp4gZA58XD7lkI1_yfg30bpPa1xL8lcLQ",

    // BUSCAR PELÍCULA EN TMDB
    async function buscarPelicula() {
      const idInput = document.getElementById("idPelicula").value.trim();
      const tmdbResults = document.getElementById("tmdbResults");
      const mensaje = document.getElementById("mensajeEstado");
      
      // Mostrar loading
      tmdbResults.innerHTML = `
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Buscando en TMDB...</p>
        </div>
      `;
      tmdbResults.style.display = "block";
      
      try {
        let url;
        let results;
        
        if (idInput) {
          // Búsqueda por ID específico
          url = `${TMDB_BASE_URL}/movie/${idInput}?api_key=${TMDB_API_KEY}&language=es-ES`;
          const response = await fetch(url);
          
          if (!response.ok) {
            throw new Error("Película no encontrada");
          }
          
          const movieData = await response.json();
          results = [movieData];
        } else {
          // Búsqueda por título (película más popular si no hay ID)
          url = `${TMDB_BASE_URL}/movie/popular?api_key=${TMDB_API_KEY}&language=es-ES&page=1`;
          const response = await fetch(url);
          const data = await response.json();
          results = data.results.slice(0, 5); // Tomar las 5 más populares
        }
        
        // Mostrar resultados
        tmdbResults.innerHTML = '';
        
        if (results.length === 0) {
          tmdbResults.innerHTML = '<p style="text-align: center; color: #bdc3c7;">No se encontraron resultados</p>';
          return;
        }
        
        results.forEach(movie => {
          const resultItem = document.createElement("div");
          resultItem.className = "tmdb-result-item";
          resultItem.onclick = () => seleccionarPeliculaTMDB(movie);
          
          const posterPath = movie.poster_path ? 
            `<img src="${TMDB_IMAGE_BASE}${movie.poster_path}" class="tmdb-poster" alt="${movie.title}">` :
            `<div class="tmdb-no-poster"><i class="fas fa-film"></i></div>`;
          
          const releaseYear = movie.release_date ? 
            new Date(movie.release_date).getFullYear() : 
            "N/A";
          
          resultItem.innerHTML = `
            ${posterPath}
            <div class="tmdb-info">
              <div class="tmdb-title">${movie.title}</div>
              <div class="tmdb-year">${releaseYear} • ${movie.vote_average?.toFixed(1) || "N/A"} ⭐</div>
            </div>
            <div class="tmdb-id">ID: ${movie.id}</div>
          `;
          
          tmdbResults.appendChild(resultItem);
          
          // Cachear datos de la película
          tmdbCache[movie.id] = {
            title: movie.title,
            poster_path: movie.poster_path,
            release_date: movie.release_date
          };
        });
        
        if (!idInput) {
          // Si fue búsqueda general, agregar un campo de búsqueda por título
          const searchSection = document.createElement("div");
          searchSection.className = "tmdb-section";
          searchSection.innerHTML = `
            <h4><i class="fas fa-search"></i> Buscar por título</h4>
            <div style="display: flex; gap: 10px;">
              <input type="text" id="tmdbTitleSearch" placeholder="Nombre de la película..." 
                style="flex: 1; padding: 8px 12px; background: rgba(255,255,255,0.1); border: 1px solid #555; border-radius: 6px; color: white;">
              <button onclick="buscarPorTitulo()" style="background: #01d277; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer;">
                <i class="fas fa-search"></i>
              </button>
            </div>
          `;
          tmdbResults.appendChild(searchSection);
        }
        
      } catch (error) {
        console.error(error);
        tmdbResults.innerHTML = `<p style="text-align: center; color: #e74c3c;">Error: ${error.message}</p>`;
      }
    }

    // BUSCAR PELÍCULA POR TÍTULO EN TMDB
    async function buscarPorTitulo() {
      const searchInput = document.getElementById("tmdbTitleSearch").value.trim();
      const tmdbResults = document.getElementById("tmdbResults");
      
      if (!searchInput) {
        mostrarMensaje(document.getElementById("mensajeEstado"), "⚠️ Ingresa un título para buscar", "error");
        return;
      }
      
      // Mostrar loading
      tmdbResults.innerHTML = `
        <div class="loading">
          <i class="fas fa-spinner fa-spin"></i>
          <p>Buscando "${searchInput}"...</p>
        </div>
      `;
      
      try {
        const url = `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&language=es-ES&query=${encodeURIComponent(searchInput)}`;
        const response = await fetch(url);
        const data = await response.json();
        
        // Mostrar resultados
        tmdbResults.innerHTML = '';
        
        if (data.results.length === 0) {
          tmdbResults.innerHTML = `<p style="text-align: center; color: #bdc3c7;">No se encontraron resultados para "${searchInput}"</p>`;
          return;
        }
        
        data.results.slice(0, 10).forEach(movie => {
          const resultItem = document.createElement("div");
          resultItem.className = "tmdb-result-item";
          resultItem.onclick = () => seleccionarPeliculaTMDB(movie);
          
          const posterPath = movie.poster_path ? 
            `<img src="${TMDB_IMAGE_BASE}${movie.poster_path}" class="tmdb-poster" alt="${movie.title}">` :
            `<div class="tmdb-no-poster"><i class="fas fa-film"></i></div>`;
          
          const releaseYear = movie.release_date ? 
            new Date(movie.release_date).getFullYear() : 
            "N/A";
          
          resultItem.innerHTML = `
            ${posterPath}
            <div class="tmdb-info">
              <div class="tmdb-title">${movie.title}</div>
              <div class="tmdb-year">${releaseYear} • ${movie.vote_average?.toFixed(1) || "N/A"} ⭐</div>
            </div>
            <div class="tmdb-id">ID: ${movie.id}</div>
          `;
          
          tmdbResults.appendChild(resultItem);
          
          // Cachear datos de la película
          tmdbCache[movie.id] = {
            title: movie.title,
            poster_path: movie.poster_path,
            release_date: movie.release_date
          };
        });
        
      } catch (error) {
        console.error(error);
        tmdbResults.innerHTML = `<p style="text-align: center; color: #e74c3c;">Error en la búsqueda</p>`;

    // SELECCIONAR PELÍCULA DE TMDB
    function seleccionarPeliculaTMDB(movie) {
      document.getElementById("idPelicula").value = movie.id;
      
      // Ocultar resultados
      document.getElementById("tmdbResults").style.display = "none";
      
      // Mostrar mensaje de éxito
      const mensaje = document.getElementById("mensajeEstado");
      mostrarMensaje(mensaje, `✅ Seleccionada: "${movie.title}" (ID: ${movie.id})`, "success");
      
      // Si no hay número de nodo, sugerir el siguiente
      const nodoInput = document.getElementById("numeroNodo");
      if (!nodoInput.value && ultimoNodo > 0) {
        nodoInput.value = ultimoNodo + 1;
      }
    }

    // GUARDAR NODO
    async function guardarNodo() {
      const numeroNodoInput = document.getElementById("numeroNodo");
      const idPeliculaInput = document.getElementById("idPelicula");
      const calidadInput = document.getElementById("calidad");
      const mensaje = document.getElementById("mensajeEstado");

      const numero = numeroNodoInput.value.trim();
      const id = parseInt(idPeliculaInput.value.trim());
      const calidad = calidadInput.value;

      if (!numero || isNaN(id) || !calidad) {
        mostrarMensaje(mensaje, "⚠️ Completa todos los campos", "error");
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        mostrarMensaje(mensaje, "❌ No hay sesión activa", "error");
        return;
      }

      // Obtener información de TMDB para guardar
      let movieData = tmdbCache[id];
      if (!movieData) {
        try {
          const url = `${TMDB_BASE_URL}/movie/${id}?api_key=${TMDB_API_KEY}&language=es-ES`;
          const response = await fetch(url);
          movieData = await response.json();
          tmdbCache[id] = {
            title: movieData.title,
            poster_path: movieData.poster_path,
            release_date: movieData.release_date
          };
        } catch (error) {
          console.error("Error obteniendo datos de TMDB:", error);
          movieData = { title: "Desconocido", poster_path: null };
        }
      }

      const datosNodo = {
        Id: id,
        Calidad: calidad,
        Titulo: movieData.title || "Desconocido",
        Poster: movieData.poster_path || null,
        Usuario: user.uid,
        Email: user.email,
        Fecha: new Date().toISOString()
      };

      db.ref("NuevaPeli/" + numero).set(datosNodo)
        .then(() => {
          mostrarMensaje(mensaje, `✅ "${movieData.title}" guardada en nodo ${numero}`, "success");
          limpiarFormulario();
          cargarNodos();
        })
        .catch(error => {
          console.error(error);
          mostrarMensaje(mensaje, "❌ Error: " + error.message, "error");
        });
    }

    // CARGAR NODOS EXISTENTES
    function cargarNodos() {
      const nodesList = document.getElementById("nodesList");
      const lastNodeSpan = document.getElementById("lastNode");
      const totalNodesSpan = document.getElementById("totalNodes");
      
      nodesList.innerHTML = '<div class="node-card empty"><p>Cargando películas...</p></div>';
      
      db.ref("NuevaPeli").once("value")
        .then(snapshot => {
          const data = snapshot.val();
          todosLosNodos = [];
          
          if (!data) {
            nodesList.innerHTML = '<div class="node-card empty"><p>No hay películas guardadas. Agrega una nueva.</p></div>';
            ultimoNodo = 0;
            totalNodos = 0;
          } else {
            const nodosArray = Object.entries(data);
            totalNodos = nodosArray.length;
            
            const numerosNodos = nodosArray.map(([key]) => parseInt(key));
            ultimoNodo = Math.max(...numerosNodos);
            
            // Ordenar ascendente (1, 2, 3... 999)
            nodosArray.sort((a, b) => parseInt(a[0]) - parseInt(b[0]));
            
            todosLosNodos = nodosArray;
            mostrarNodos(nodosArray);
          }
          
          lastNodeSpan.textContent = ultimoNodo;
          totalNodesSpan.textContent = totalNodos;
          
          document.getElementById('searchInput').addEventListener('input', filtrarNodos);
        })
        .catch(error => {
          console.error(error);
          nodesList.innerHTML = '<div class="node-card empty"><p>Error al cargar los nodos.</p></div>';
        });
    }

    // MOSTRAR NODOS EN LA LISTA
    function mostrarNodos(nodosArray) {
      const nodesList = document.getElementById("nodesList");
      nodesList.innerHTML = "";
      
      if (nodosArray.length === 0) {
        nodesList.innerHTML = '<div class="no-results"><p>No se encontraron resultados.</p></div>';
        return;
      }
      
      nodosArray.forEach(([key, value]) => {
        const nodoDiv = document.createElement("div");
        nodoDiv.className = "node-card";
        
        // Determinar clase de calidad
        let calidadClass = "quality-sd";
        if (value.Calidad === "HD") calidadClass = "quality-hd";
        else if (value.Calidad === "FHD") calidadClass = "quality-fhd";
        else if (value.Calidad === "4K") calidadClass = "quality-4k";
        else if (value.Calidad === "CAM") calidadClass = "quality-cam";
        
        // Poster de la película
        const posterPath = value.Poster ? 
          `<img src="${TMDB_IMAGE_BASE}${value.Poster}" class="node-poster" alt="${value.Titulo || 'Película'}">` :
          `<div class="node-no-poster"><i class="fas fa-film"></i><p>Sin póster</p></div>`;
        
        nodoDiv.innerHTML = `
          <div class="node-header">
            <div class="node-id">Nodo ${key}</div>
            <span class="quality-badge ${calidadClass}">${value.Calidad}</span>
          </div>
          <div class="node-content">
            <div class="node-poster-container">
              ${posterPath}
            </div>
            <div class="node-info">
              <div class="movie-title">${value.Titulo || "Sin título"}</div>
              <div class="node-data">
                <p><strong>ID TMDB:</strong> <span>${value.Id}</span></p>
                <p><strong>Usuario:</strong> <span>${value.Email || value.Usuario}</span></p>
                <p><strong>Fecha:</strong> <span>${new Date(value.Fecha).toLocaleDateString()}</span></p>
              </div>
            </div>
          </div>
          <button class="edit-btn" onclick="abrirModalEdicion('${key}', ${value.Id}, '${value.Calidad}')">
            <i class="fas fa-edit"></i> Editar
          </button>
        `;
        
        nodesList.appendChild(nodoDiv);
      });
    }

    // FILTRAR NODOS
    function filtrarNodos() {
      const searchInput = document.getElementById('searchInput').value.toLowerCase();
      const searchType = document.querySelector('input[name="searchType"]:checked').value;
      
      if (!searchInput) {
        mostrarNodos(todosLosNodos);
        return;
      }
      
      const resultados = todosLosNodos.filter(([key, value]) => {
        const titulo = value.Titulo ? value.Titulo.toLowerCase() : "";
        
        if (searchType === 'all') {
          return key.toString().includes(searchInput) || 
                 value.Id.toString().includes(searchInput) || 
                 value.Calidad.toLowerCase().includes(searchInput) ||
                 titulo.includes(searchInput);
        } else if (searchType === 'title') {
          return titulo.includes(searchInput);
        } else if (searchType === 'id') {
          return value.Id.toString().includes(searchInput);
        } else if (searchType === 'node') {
          return key.toString().includes(searchInput);
        } else if (searchType === 'quality') {
          return value.Calidad.toLowerCase().includes(searchInput);
        }
        return false;
      });
      
      mostrarNodos(resultados);
    }

    // ABRIR MODAL DE EDICIÓN
    function abrirModalEdicion(numeroNodo, idPelicula, calidad) {
      nodoActual = numeroNodo;
      editandoNodo = true;
      
      document.getElementById("editNumeroNodo").value = numeroNodo;
      document.getElementById("editIdPelicula").value = idPelicula;
      document.getElementById("editCalidad").value = calidad;
      
      document.getElementById("formTitle").innerHTML = '<i class="fas fa-edit"></i> Editando Nodo ' + numeroNodo;
      document.getElementById("numeroNodo").value = numeroNodo;
      document.getElementById("idPelicula").value = idPelicula;
      document.getElementById("calidad").value = calidad;
      document.getElementById("btnGuardar").innerHTML = '<i class="fas fa-sync-alt"></i> Actualizar';
      
      document.getElementById("editModal").style.display = "flex";
    }

    // CERRAR MODAL
    function cerrarModal() {
      document.getElementById("editModal").style.display = "none";
      editandoNodo = false;
      nodoActual = null;
      
      document.getElementById("formTitle").innerHTML = '<i class="fas fa-edit"></i> Agregar/Editar Película';
      document.getElementById("btnGuardar").innerHTML = '<i class="fas fa-save"></i> Guardar';
    }

    // ACTUALIZAR NODO DESDE MODAL
    async function actualizarNodo() {
      const idPelicula = document.getElementById("editIdPelicula").value;
      const calidad = document.getElementById("editCalidad").value;
      const mensaje = document.getElementById("mensajeEstado");
      
      if (!idPelicula || !calidad) {
        mostrarMensaje(mensaje, "⚠️ Completa todos los campos", "error");
        return;
      }
      
      const user = auth.currentUser;
      if (!user) {
        mostrarMensaje(mensaje, "❌ No hay sesión activa", "error");
        return;
      }
      
      // Obtener información actualizada de TMDB
      let movieData = tmdbCache[idPelicula];
      if (!movieData) {
        try {
          const url = `${TMDB_BASE_URL}/movie/${idPelicula}?api_key=${TMDB_API_KEY}&language=es-ES`;
          const response = await fetch(url);
          movieData = await response.json();
          tmdbCache[idPelicula] = {
            title: movieData.title,
            poster_path: movieData.poster_path,
            release_date: movieData.release_date
          };
        } catch (error) {
          console.error("Error obteniendo datos de TMDB:", error);
          movieData = { title: "Desconocido", poster_path: null };
        }
      }
      
      const datosNodo = {
        Id: parseInt(idPelicula),
        Calidad: calidad,
        Titulo: movieData.title || "Desconocido",
        Poster: movieData.poster_path || null,
        Usuario: user.uid,
        Email: user.email,
        Fecha: new Date().toISOString()
      };
      
      db.ref("NuevaPeli/" + nodoActual).update(datosNodo)
        .then(() => {
          mostrarMensaje(mensaje, "✅ Nodo actualizado correctamente", "success");
          cerrarModal();
          limpiarFormulario();
          cargarNodos();
        })
        .catch(error => {
          console.error(error);
          mostrarMensaje(mensaje, "❌ Error: " + error.message, "error");
        });
    }

    // ELIMINAR NODO
    function eliminarNodo() {
      if (!confirm(`¿Estás seguro de eliminar el nodo ${nodoActual}?`)) {
        return;
      }
      
      const mensaje = document.getElementById("mensajeEstado");
      
      db.ref("NuevaPeli/" + nodoActual).remove()
        .then(() => {
          mostrarMensaje(mensaje, "✅ Nodo eliminado correctamente", "success");
          cerrarModal();
          limpiarFormulario();
          cargarNodos();
        })
        .catch(error => {
          console.error(error);
          mostrarMensaje(mensaje, "❌ Error: " + error.message, "error");
        });
    }

    // LIMPIAR FORMULARIO
    function limpiarFormulario() {
      document.getElementById("numeroNodo").value = "";
      document.getElementById("idPelicula").value = "";
      document.getElementById("calidad").value = "";
      document.getElementById("tmdbResults").style.display = "none";
      document.getElementById("formTitle").innerHTML = '<i class="fas fa-edit"></i> Agregar/Editar Película';
      document.getElementById("btnGuardar").innerHTML = '<i class="fas fa-save"></i> Guardar';
      editandoNodo = false;
      nodoActual = null;
    }

    // CERRAR SESIÓN
    function cerrarSesion() {
      auth.signOut();
    }

    // MOSTRAR MENSAJES
    function mostrarMensaje(elemento, texto, tipo) {
      elemento.textContent = texto;
      elemento.className = "message " + tipo;
      
      setTimeout(() => {
        elemento.style.display = "none";
      }, 5000);
      
      elemento.style.display = "block";
    }

    // MANTENER SESIÓN
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
        document.getElementById("loginContainer").style.display = "none";
        document.getElementById("mainContent").style.display = "flex";
        cargarNodos();
      } else {
        document.getElementById("userEmail").textContent = "No autenticado";
        document.getElementById("loginContainer").style.display = "flex";
        document.getElementById("mainContent").style.display = "none";
      }
    });

    // Cargar nodos al iniciar (si ya hay sesión)
    window.addEventListener('load', () => {
      if (auth.currentUser) {
        cargarNodos();
      }
    });
  </script>
